<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="main">
        <section class="users-area">
            <div class="profile">
                <div class="details">
                    <img src="c.jpg" alt="">
                    <div class="names">
                        <h2>Ted Blair</h2>
                        <p>Active Now</p>
                    </div>
                </div>
                <a href="#">Log Out</a>
            </div>
            <hr>
            <input type="search" name="search" id="" placeholder="Search User...">

            <div class="users">
                <a href="#">
                    <img src="c.jpg" alt="">
                    <div class="names">
                        <h2>Ted Blair</h2>
                        <p>Last Message</p>
                    </div>
                </a>
                <a href="#">
                    <img src="c.jpg" alt="">
                    <div class="names">
                        <h2>Ted Blair</h2>
                        <p>Last Message</p>
                    </div>
                </a>
                <a href="#">
                    <img src="c.jpg" alt="">
                    <div class="names">
                        <h2>Ted Blair</h2>
                        <p>Last Message</p>
                    </div>
                </a>
            </div>
        </section>
        <section class="chat-area">
            <div class="chats">
                <div class="sent">
                    <p>Lorem ipsum dolor sit amet consectetur!</p>
                </div>
                <div class="received">
                    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Odio, corporis.</p>
                </div>
            </div>
            <div class="actions">
                <form action="" method="post">
                    <input type="text" name="message" id="" placeholder="Type message here..." autocomplete="off">
                    <button type="submit"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
                </form>
            </div>
        </section>
    </div>
</body>
</html>
